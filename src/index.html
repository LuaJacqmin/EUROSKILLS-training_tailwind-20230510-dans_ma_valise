          border: 1px solid #dbdbdb;

          display: block;
      }
      .select, .input {
          color: black;
      }
      .notification {
          transition: all 1s ease-out;
          position: absolute;
          z-index:7;
          transform: translate(calc(-100% - 40px));
      }
      .notification.active {
          transform: translate(0)
      }
      .todo {

          background-color: silver;
      }

          opacity: .8;
      }
